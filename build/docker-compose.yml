version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  nginx:
    image: nginx:latest
    container_name: ngnx
    ports:
      - "80:8000"
    volumes:
      - ../src/backend:/code
      - ../src/backend/config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    build:
      context: ../src/backend
    command: bash "startup.sh"
    volumes:
      - ../src/backend:/code
#    ports:
#      - "8000:8000"
    depends_on:
      - db
